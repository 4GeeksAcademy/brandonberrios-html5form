<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
</head>
<body>
    <div class="payment-form">
        <div class="header">
            Payment form example
        </div>
        <div class="content">
            <div class="alert">
                Some fields are missing
            </div>
            
            <div class="row-inputs-container">
                <div class="card input-container">
                   <label for="card">Card #</label>
                   <input type="number" id="card" placeholder="xxxxxxxxxxxxxxxx"/>
                </div>
                <div class="cvc input-container">
                    <label for="cvc">CVC #</label>
                    <input type="number" id="cvc" placeholder="0000"/>
                </div> 
                <div class="amount input-container">
                    <label for="amount">Amount #</label>
                    <div class="input-with-icon">
                        $ <input type="number" id="amount" placeholder="Amount"/>
                    </div>  
                </div> 
            </div>
            
            <div class="row-inputs-container">
                <div class="first input-container">
                    <label for="first">First Name</label>
                    <input type="text" id="first" name="first"/>
                </div> 
                <div class="last input-container">
                    <label for="last">Last Name</label>
                    <input type="text" id="last" name="last"/>
                </div> 
            </div>

            <div class="row-inputs-container">
                <div class="city input-container">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city"/>
                </div> 
                <div class="state input-container">
                    <label for="state">State</label>
                    <select id="state" name="state multiple" class="form-select">
                        <option value="">Pick a state</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>  
                <div class="postal-code input-container">
                    <label for="postal-code">Postal Code</label>
                    <input type="text" id="last" name="postal-code"/>
                </div>   
            </div>

            <div class="row-inputs-container">
               <div class="accepting-cards input-container">
                   <div>We accept:</div>
                   <div class="icons">
                   <input type="radio" id="mastercard" name="card-type"/>
                   <label for="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>

                   <input type="radio" id="visa" name="card-type"/>
                   <label for="visa"><i class="fa-brands fa-cc-visa"></i></label>

                   <input type="radio" id="discover" name="card-type"/>
                   <label for="discover"><i class="fa-brands fa-cc-discover"></i></label>

                   <input type="radio" id="apple-pay" name="card-type"/>
                   <label for="apple-pay"><i class="fa-brands fa-cc-apple-pay"></i></label>
                   </div>
               </div>  
               <div class="message input-container">
                   <label for="message">Message</label>
                   <textarea id="message" rows="6" cols="80"></textarea>
                   <div class="notes-here">
                    Add any notes here.
                   </div>
               </div>
            </div>

        </div>
        <div class="footer">
            <button class="btn btn-cancel">
                Cancel
            </button>
            <button class="btn btn-send">
                Send
            </button>
        </div>

    </div>
</body>
</html>
